<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    // массив продуктов, в котором есть хоть одна фотография
    const productsWithPhoto = products.filter(function (product) {
      if (product.photos !== undefined) {
        if (product.photos.length > 0) {
          return true;
        }
      }
      return false;
    });

    console.log('Продукты с фотографиями:');
    for (let i = 0; i < productsWithPhoto.length; i++) {
      console.log(productsWithPhoto[i]);
    }

    // сортировка массива products по цене
    products.sort(function (product1, product2) {
      if (product1.price < product2.price) {
        return -1;
      } else if (product1.price > product2.price) {
        return 1;
      } else {
        return 0;
      }
    });

    console.log('Отсортированный массив products:');
    for (let i = 0; i < products.length; i++) {
      console.log(products[i]);
    }
  </script>
</body>
