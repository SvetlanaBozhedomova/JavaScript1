<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
  <script>
    "use strict";

    // В es5 стиле

    // Объект - пост.
    // Функция-конструктор для объекта. Параметры: автор и текст.
    function PostES5(author, text) {
      this.author = author;
      this.text = text;
      this.updatedDate = new Date();
    }
    // Метод прототипа объекта. Параметр: новый текст.
    // Изменяет текст поста, устанавливает текущие дату и время.
    PostES5.prototype.edit = function (newText) {
      this.text = newText;
      this.updatedDate = new Date();
    };
    // Создание экземпляра объекта поста
    let post1 = new PostES5('Маша', 'Я написала пост.');
    console.log('Это пост в es5');
    console.log(post1);
    post1.edit('Мне не понравилось. Я написала новый пост.');
    console.log(post1);

    // Объект - закреплённый пост, наследуемый от поста. 
    // Функция-конструктор для объекта. Параметры: автор и текст.
    function AttachedPostES5(author, text) {
      PostES5.call(this, author, text);
      this.highlighted = false;
    }
    // Наследование прототипа объекта поста.
    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;
    // Метод прототипа объекта. Делает закреплённый пост подсвеченным,
    // устанавливает текущие дату и время.
    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
      this.updatedDate = new Date();
    }

    // Создание закреплённого поста
    let atPost1 = new AttachedPostES5('Валя', 'Привет! Завтра опять в школу (:');
    console.log('Это закреплённый пост в es5');
    console.log(atPost1);
    atPost1.edit('До каникул ещё долго, зато скоро будет много снега, наверно :)');
    atPost1.makeTextHighlighted();
    console.log(atPost1);

    // В es6 стиле

    // Класс для поста.
    class PostES6 {
      // Конструктор класса. Параметры: автор и текст.
      constructor(author, text) {
        this.author = author;
        this.text = text;
        this.updatedDate = new Date();
      }
      // Метод класса. Изменяет текст поста, устанавливает 
      // текущие дату и время. Параметр: новый текст.
      edit(newText) {
        this.text = newText;
        this.updatedDate = new Date();
      }
    }
    // Создание поста
    let post2 = new PostES6('Маша', 'Я написала пост.');
    console.log('Это пост в es6');
    console.log(post2);
    post2.edit('Мне не понравилось. Я написала новый пост.');
    console.log(post2);

    // Класс для закреплённого поста, наследуемого от поста.
    class AttachedPostES6 extends PostES6 {
      // Конструктор класса. Параметры: автор и текст.
      constructor(author, text) {
        super(author, text);
        this.highlighted = false;
      }
      // Метод класса. Делает закреплённый пост подсвеченным,
      // устанавливает текущие дату и время.
      makeTextHighlighted() {
        this.highlighted = true;
        this.updatedDate = new Date();
      }
    }

    // Создание закреплённого поста
    let atPost2 = new AttachedPostES5('Валя', 'Привет! Завтра опять в школу (:');
    console.log('Это закреплённый пост в es6');
    console.log(atPost2);
    atPost2.edit('До каникул ещё долго, зато скоро будет много снега, наверно :)');
    atPost2.makeTextHighlighted();
    console.log(atPost2);

  </script>
</body>

</html>
