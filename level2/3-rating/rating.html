<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <i id="first" class="fas fa-star"></i>
  <i id="second" class="fas fa-star"></i>
  <i id="third" class="fas fa-star"></i>
  <i id="fourth" class="fas fa-star"></i>
  <i id="fifth" class="fas fa-star"></i>

  <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

  <script>
    "use strict";

    let firstStar = document.getElementById('first');
    let secondStar = document.getElementById('second');
    let thirdStar = document.getElementById('third');
    let fourthStar = document.getElementById('fourth');
    let fifthStar = document.getElementById('fifth');

    let goldenClass = 'golden';

    /*  // Это не нужно
    firstStar.addEventListener('mouseover', function () {
      if (!firstStar.classList.contains('goldenClass')) {
        firstStar.classList.add(goldenClass);
      }
    });

    firstStar.addEventListener('mouseout', function () {
      firstStar.classList.remove(goldenClass);
    });
    */

    const iElems = document.querySelectorAll('i');

    for (const iEl of iElems) {
      iEl.addEventListener('mouseover', event => repaint(event.target));
      iEl.addEventListener('mouseout', event => repaint(event.target));
    }

    // Берёт по порядку элементы i из iElems до элемента elem, вызвавшего событие,
    // включительно и перекрашивает наоборот. 
    function repaint(elem) {
      for (let j = 0, out = false; !out && j < iElems.length; j++) {
        iElems[j].classList.toggle(goldenClass);
        if (iElems[j] === elem) {
          out = true;
        }
      }
    }

    /*
    // Другой вариант, более надёжный

    const iElems = document.querySelectorAll('i');
    for (const iEl of iElems) {
      iEl.addEventListener('mouseover', event => doGold(event.target));
      iEl.addEventListener('mouseout', event => doBlack(event.target));
    }

    function doGold(elem) {
      //console.log(elem);
      if (!elem.classList.contains('goldenClass')) {
        elem.classList.add(goldenClass);
      }
      let prevEl = elem.previousElementSibling;
      if (prevEl !== null && prevEl.tagName === 'I') {
        doGold(prevEl);
      }
    }

    function doBlack(elem) {
      //console.log(elem);
      elem.classList.remove(goldenClass);
      let prevEl = elem.previousElementSibling;
      if (prevEl !== null && prevEl.tagName === 'I') {
        doBlack(prevEl);
      }
    }
    */
  </script>
</body>

</html>
