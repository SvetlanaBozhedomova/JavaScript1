<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К 10 прибавляем 10, получаем 20.
    2. Т.к. "10" - строка, конкатенация "20" и "10", получаем "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. Т.к. "10" - строка, конкатенация "10" и "10", получаем "1010".
    2. Т.к. "1010" - строка, конкатенация "1010" и "10", получаем "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. К 10 прибавляем 10, получаем 20.
    2. Строку "10" переводим в число 10.
    3. К 20 прибавляем 10, получаем 30
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Пустую строку "" переводим в отрицательное число -0.
    2. Делим 10 на -0, получаем минус-бесконечность (-Infinity).
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Пытаемся перевести строку "2,5" в число. Т.к. десятичный 
    разделитель - запятая, а не точка, получаем NaN.
    2. Делим 10 на NaN, получаем NaN.
    3. С помощью console.log выводим число NaN в консоль. 
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
