  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
    Значения переменных сначала:
    a = 1, b = 1, c = undefined, d = undefined.
    Т.к. инкремент в префиксной форме, то сначала `a` увеличивается на 1

     */
    alert(c);

    d = b++;

    Значения переменных сначала:

    `d` (d = 1), а потом `b` увеличивается на 1 (b = 2). Выводится 1.
     */
    alert(d);

    c = 2 + ++a;
    /*
    Значения переменных сначала:
    a = 2, b = 2, c = 2, d = 1.
    Т.к. инкремент в префиксной форме, то сначала `a` увеличивается на 1 
    (a = 3), потом сложение 2 плюс значение `a` (2 + 3), получается 5,
    которое присваивается `c` (c = 5). Выводится 5.
     */
    alert(c);

    d = 2 + b++;
    /*
    Значения переменных сначала:
    a = 3, b = 2, c = 5, d = 1.
    Т.к. инкремент в постфиксной форме, то сначала сложение 2 плюс 
    значение `b` (2 + 2), получается 4, которое присваивается `d`
    (d = 4). `b` увеличивается на 1 (b = 3). Выводится 4.
     */
    alert(d);

    /*
    Значения переменных:
    a = 3, b = 3, c = 5, d = 4.
    Выводится 3.
    Выводится 3.
    */
    alert(a);
    alert(b);
  </script>
