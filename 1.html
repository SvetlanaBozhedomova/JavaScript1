<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // В es5 стиле
    // Функция-конструктор для объекта продукта. Параметры: название и цена. 
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }
    // Метод прототипа объекта продукта. Уменьшает цену продукта на 25%.
    ProductES5.prototype.make25Discount = function () {
      this.price = 0.75 * this.price;
    };

    // Создание объекта от функции-конструктора.
    const product1 = new ProductES5('картошка', 50);
    console.log(`Было: ${product1.name} - ${product1.price}`);
    // Вызовы метода.
    product1.make25Discount();
    console.log(`Стало: ${product1.name} - ${product1.price}`);
    product1.make25Discount();
    console.log(`И потом стало: ${product1.name} - ${product1.price}`);

    // В es6 стиле
    // Класс для продукта
    class ProductES6 {
      // Конструктор класса. Параметры: название и цена.  
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      // Метод класса. Уменьшает цену продукта на 25%.
      make25Discount() {
        this.price = 0.75 * this.price;
      }
    }

    // Создание объекта от класса. 
    const product2 = new ProductES6('лук', 30);
    console.log(`Было: ${product2.name} - ${product2.price}`);
    // Вызов метода.
    product2.make25Discount();
    console.log(`Стало: ${product2.name} - ${product2.price}`);
  </script>
</body>

</html>
